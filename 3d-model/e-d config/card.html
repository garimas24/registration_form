<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Model Viewer Layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
        }
        .scene-area {
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card.active {
            border: 2px solid #0d6efd;
            background: #e7f1ff;
        }
        .sidebar {
            border-left: 1px solid #e0e0e0;
            min-height: 100vh;
            background: #fff;
            box-shadow: -2px 0 8px rgba(0,0,0,0.03);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Main 3D Scene Area -->
            <div class="col-md-8 scene-area d-flex align-items-center justify-content-center">
                <!-- React Three Fiber Canvas should be rendered here -->
                <div id="threejs-canvas" style="width: 80%; height: 600px; background: #c0b6b6;">
                        <!-- Placeholder for 3D content -->
                        <h3 id="model-heading" class="text-center text-muted" style="font-size: 100px; display: flex; justify-content: center; align-items: center; height: 100%;">Model A</h3>
                </div>
            </div>
            <!-- Sidebar -->
            <div class="col-md-4 sidebar p-4">
                <!-- Model Toggle Cards -->
                <div id="modelA-card" class="card mb-3 active" style="cursor: pointer;">
                    <div class="card-body">
                        <h5 class="card-title">Model A</h5>
                        <p class="card-text">Basic info about Model A goes here.</p>
                    </div>
                </div>
                <div id="modelB-card" class="card mb-3" style="cursor: pointer;">
                    <div class="card-body">
                        <h5 class="card-title">Model B</h5>
                        <p class="card-text">Basic info about Model B goes here.</p>
                    </div>
                </div>
                <!-- User Data Capture Form -->
                <form id="preference-form" class="mt-4">
                    <h6>Tell us which model you prefer!</h6>
                    <div class="mb-3">
                        <label for="favModel" class="form-label">Favorite Model</label>
                        <select class="form-select" id="favModel" name="favModel" required>
                            <option selected disabled value="">Choose...</option>
                            <option value="Model A">Model A</option>
                            <option value="Model B">Model B</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="userName" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="userName" name="userName">
                    </div>
                    <div class="mb-3">
                        <label for="userEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="userEmail" name="userEmail">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Submit Preference</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS (for future interactivity or modals, optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Card toggling and heading update
        const modelA = document.getElementById('modelA-card');
        const modelB = document.getElementById('modelB-card');
        const heading = document.getElementById('model-heading');

        function setActive(model) {
                if (model === 'A') {
                        modelA.classList.add('active');
                        modelB.classList.remove('active');
                        heading.textContent = 'Model A';
                } else {
                        modelB.classList.add('active');
                        modelA.classList.remove('active');
                        heading.textContent = 'Model B';
                }
        }

        modelA.addEventListener('click', () => setActive('A'));
        modelB.addEventListener('click', () => setActive('B'));
    </script>
</body>
</html>
